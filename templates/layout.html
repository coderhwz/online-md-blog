<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}coderhwz's blog{% endblock %}</title>
        <meta name="keywords" content="{% block keywords %}{% endblock %}" />
        <meta name="description" content="{% block desc %}{% endblock %}" />
        <link rel="icon" type="image/png" href="{{ url_for('static',filename='favicon.ico') }}">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}" type="text/css" media="screen" charset="utf-8">
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <div class="wrapper">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
